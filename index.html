<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Daftar Nama</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* === Semua style asli Anda tetap === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #5cb8ff, #34d399);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: #fff;
    }
    #splash h1 { font-size: 2rem; margin-bottom: 20px; }
    #splash button {
      padding: 14px 30px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }
    #splash button:hover { transform: scale(1.05); background: #e2e8f0; }
    .container {
      display: none;
      flex-direction: column;
      height: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 0;
      width: 100%;
      overflow: hidden;
      background: #f0f4ff;
    }
    .search-bar-container {
      background: #e6f3ff;
      padding: 12px;
      border-bottom: 2px solid #cbd5e0;
    }
    .search-bar-container input {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      font-size: 1rem;
      background: #fff;
    }
    .form-section {
      background: #ffffff;
      padding: 18px;
      border-bottom: 2px solid #e2e8f0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .form-section form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
    }
    .form-section input, .form-section select {
      padding: 12px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      font-size: 1rem;
    }
    .form-buttons {
      display: flex;
      gap: 10px;
    }
    .form-buttons button {
      flex: 1;
      height: 50px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .form-buttons button:first-child {
      background: linear-gradient(90deg, #5cb8ff, #34d399);
    }
    .form-buttons button:last-child {
      background: linear-gradient(90deg, #ff9f43, #ff6b6b);
    }
    .form-buttons button:hover { opacity: 0.9; }
    .list-container {
      flex: 1;
      overflow-y: auto;
      background: #f9fafb;
      padding: 10px;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 6px solid #5cb8ff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    .card:hover { transform: translateY(-2px); }
    .card-header {
      font-weight: bold;
      font-size: 1rem;
      color: #2d3748;
      margin-bottom: 5px;
    }
    .card p { font-size: 0.9rem; color: #444; margin-bottom: 4px; }
    .btn-group {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .btn-card {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .btn-hapus { background: #f87171; color: white; }
    .btn-hapus:hover { background: #dc2626; }
    .btn-aksi { background: #34d399; color: white; }
    .btn-aksi:hover { background: #059669; }
    #modal, #modal-jumlah {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    .modal-content textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .modal-actions button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
    .btn-cancel { background: #e5e7eb; }
    .btn-save { background: #34d399; color: white; }
    .btn-save:hover { background: #059669; }
    mark {
      background: #fff59d;
      padding: 0 2px;
      border-radius: 3px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="splash">
    <h1>Selamat Datang</h1>
    <button onclick="buatDatabaseBaru()">Buat Database Baru</button>
    <button onclick="pilihDatabaseLama()">Pilih Database Lama</button>
  </div>

  <div class="container" id="app-container">
    <h1 style="text-align:center; margin: 12px 0;">📋 Daftar Nama</h1>
    <div class="search-bar-container">
      <input type="text" id="search" placeholder="🔍 Cari nama, alamat, hp, keterangan, catatan...">
    </div>
    <div class="form-section">
      <form id="form-input-nama">
        <input type="text" id="input-nama" placeholder="Nama" required>
        <input type="text" id="input-alamat" placeholder="Alamat" required>
        <input type="text" id="input-hp" placeholder="No. HP" required>
        <select id="input-keterangan" required>
          <option value="" disabled selected>Keterangan</option>
          <option>Keluarga</option>
          <option>Tetangga</option>
          <option>Teman Dekat</option>
          <option>Relasi</option>
          <option>Lain-lain</option>
        </select>
        <div class="form-buttons">
          <button type="submit">Tambah</button>
          <button type="button" onclick="tampilkanJumlah()">Jumlah</button>
        </div>
      </form>
    </div>
    <div class="list-container" id="card-container"></div>
  </div>

  <div id="modal">
    <div class="modal-content">
      <h3 id="modal-title">Catatan Aksi</h3>
      <textarea id="aksi-textarea" placeholder="Tulis catatan di sini..."></textarea>
      <div class="modal-actions">
        <button class="btn-cancel" onclick="tutupModal()">Batal</button>
        <button class="btn-save" onclick="simpanAksi()">Simpan</button>
      </div>
    </div>
  </div>

  <div id="modal-jumlah">
    <div class="modal-content">
      <h3>Total Data</h3>
      <p id="jumlah-text" style="margin: 15px 0; font-weight: bold; font-size: 1rem;"></p>
      <div class="modal-actions" style="justify-content: center;">
        <button class="btn-save" onclick="tutupModalJumlah()">Tutup</button>
      </div>
    </div>
  </div>

<script>
let fileHandle = null;
let data = [];
let selectedIndex = null;

const splash = document.getElementById('splash');
const appContainer = document.getElementById('app-container');
const form = document.getElementById('form-input-nama');
const cardContainer = document.getElementById('card-container');
const searchInput = document.getElementById('search');
const modal = document.getElementById('modal');
const modalJumlah = document.getElementById('modal-jumlah');
const jumlahText = document.getElementById('jumlah-text');
const aksiTextarea = document.getElementById('aksi-textarea');

function masukFullscreen() {
  const elem = document.documentElement;
  if (!document.fullscreenElement) {
    if (elem.requestFullscreen) elem.requestFullscreen();
  }
}

async function buatDatabaseBaru() {
  masukFullscreen();
  try {
    fileHandle = await window.showSaveFilePicker({
      suggestedName: 'daftar_nama.json',
      types: [{ description: 'File JSON', accept: { 'application/json': ['.json'] } }],
    });
    data = [];
    await simpanKeFile();
    splash.style.display = 'none';
    appContainer.style.display = 'flex';
    renderCards();
  } catch (err) {
    console.error("Gagal membuat database baru:", err);
  }
}

async function pilihDatabaseLama() {
  masukFullscreen();
  try {
    [fileHandle] = await window.showOpenFilePicker({
      types: [{ description: 'File JSON', accept: { 'application/json': ['.json'] } }],
      excludeAcceptAllOption: true,
      multiple: false,
    });
    // Tambahan untuk minta izin write lagi:
    await fileHandle.requestPermission({mode: 'readwrite'});
    await bacaDariFile();
    splash.style.display = 'none';
    appContainer.style.display = 'flex';
    renderCards();
  } catch (err) {
    console.error("Gagal membuka database lama:", err);
  }
}

async function simpanKeFile() {
  if (!fileHandle) return;
  const writable = await fileHandle.createWritable();
  await writable.write(JSON.stringify(data, null, 2));
  await writable.close();
}

async function bacaDariFile() {
  if (!fileHandle) return;
  const file = await fileHandle.getFile();
  const text = await file.text();
  try {
    data = JSON.parse(text);
  } catch {
    data = [];
  }
}

function highlight(text, keyword) {
  if (!keyword) return text;
  const regex = new RegExp(`(${keyword})`, 'gi');
  return text.replace(regex, '<mark>$1</mark>');
}

function renderCards(filter = '') {
  cardContainer.innerHTML = '';
  const lowerFilter = filter.toLowerCase();

  data
    .filter(item => {
      return (
        item.nama.toLowerCase().includes(lowerFilter) ||
        item.alamat.toLowerCase().includes(lowerFilter) ||
        item.hp.toLowerCase().includes(lowerFilter) ||
        item.keterangan.toLowerCase().includes(lowerFilter) ||
        (item.aksi && item.aksi.toLowerCase().includes(lowerFilter))
      );
    })
    .forEach((item, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-header">👤 ${highlight(item.nama, filter)}</div>
        <p>📍 ${highlight(item.alamat, filter)}</p>
        <p>📞 ${highlight(item.hp, filter)}</p>
        <p>📝 ${highlight(item.keterangan, filter)}</p>
        <p><strong>Catatan:</strong> ${highlight(item.aksi || 'Belum dijelaskan', filter)}</p>
        <div class="btn-group">
          <button class="btn-card btn-aksi" onclick="bukaModal(${index})">Aksi</button>
          <button class="btn-card btn-hapus" onclick="hapusData(${index})">Hapus</button>
        </div>
      `;
      cardContainer.appendChild(card);
    });
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  masukFullscreen();
  const nama = document.getElementById('input-nama').value.trim();
  const alamat = document.getElementById('input-alamat').value.trim();
  const hp = document.getElementById('input-hp').value.trim();
  const keterangan = document.getElementById('input-keterangan').value;

  if (!nama || !alamat || !hp || !keterangan) return;

  data.push({ nama, alamat, hp, keterangan, aksi: "" });
  await simpanKeFile();
  renderCards(searchInput.value);
  form.reset();
});

async function hapusData(index) {
  masukFullscreen();
  if (confirm("Yakin ingin menghapus data ini?")) {
    data.splice(index, 1);
    await simpanKeFile();
    renderCards(searchInput.value);
  }
}

function bukaModal(index) {
  masukFullscreen();
  selectedIndex = index;
  aksiTextarea.value = data[index].aksi || "";
  modal.style.display = 'flex';
}

function tutupModal() {
  modal.style.display = 'none';
  aksiTextarea.value = "";
  selectedIndex = null;
}

async function simpanAksi() {
  masukFullscreen();
  if (selectedIndex === null) return;
  data[selectedIndex].aksi = aksiTextarea.value.trim();
  await simpanKeFile();
  renderCards(searchInput.value);
  tutupModal();
}

function tampilkanJumlah() {
  masukFullscreen();
  jumlahText.textContent = `Jumlah nama yang berhasil ditulis adalah ${data.length}`;
  modalJumlah.style.display = 'flex';
}

function tutupModalJumlah() {
  modalJumlah.style.display = 'none';
}

window.addEventListener('click', (e) => {
  if (e.target === modal) tutupModal();
  if (e.target === modalJumlah) tutupModalJumlah();
});

searchInput.addEventListener('input', (e) => {
  renderCards(e.target.value);
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Daftar Nama</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#38bdf8">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #f8fafc;
    }
    /* Splash screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #38bdf8, #34d399);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: #fff;
    }
    #splash h1 {
        font-size: 2.2rem;
        margin-bottom: 20px;
        font-weight: 700;
        text-align: center;
        padding: 0 15px;
    }
    #splash button {
      padding: 14px 30px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    /* Container utama */
    .container {
      display: none;
      flex-direction: column;
      height: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 0;
      width: 100%;
      overflow: hidden;
      background: #f8fafc;
    }
    .main-title {
        font-size: 1.5rem;
        font-weight: 700;
        text-align:center;
        padding: 15px;
        color: #1e293b;
    }
    /* Bagian Pencarian */
    .search-bar-container {
      background: #fff;
      padding: 12px 16px;
      border-bottom: 1px solid #e2e8f0;
    }
    .search-bar-container input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #cbd5e0;
      border-radius: 10px;
      font-size: 1rem;
      background: #f8fafc;
      font-weight: 500;
    }
    /* Bagian Input Data */
    .form-section {
      background: #ffffff;
      padding: 18px 16px;
      border-bottom: 1px solid #e2e8f0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
    }
    .form-section form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      align-items: center;
    }
    .form-section input, .form-section select {
      padding: 12px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
    }
    .form-buttons {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .form-buttons button {
      height: 48px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    #btn-tambah { background: #0ea5e9; }
    #btn-jumlah { background: #f97316; }
    #btn-edit { background: #8b5cf6; }
    #btn-edit:disabled { background: #c4b5fd; cursor: not-allowed; }
    #btn-sort { background: #d946ef; }
    #btn-batal-edit { background: #475569; grid-column: 1 / -1; }
    /* Daftar nama */
    .list-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 16px;
      border-left: 5px solid #0ea5e9;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .card.selected {
      border-left-color: #f97316;
      box-shadow: 0 8px 25px rgba(249, 115, 22, 0.2);
      transform: translateY(-2px);
    }
    .card-header {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }
    .card-item {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        font-size: 0.95rem;
        color: #475569;
        font-weight: 500;
    }
    .card-item .icon {
        margin-right: 12px;
        font-size: 1.1rem;
        width: 20px;
        text-align: center;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 16px;
      border-top: 1px solid #f1f5f9;
      padding-top: 16px;
    }
    .btn-card {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .btn-hapus { background: #ef4444; color: white; }
    .btn-aksi { background: #22c55e; color: white; }
    #modal, #modal-jumlah, #modal-sort { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 99999; }
    .modal-content { background: #fff; padding: 20px; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); text-align: center; }
    .modal-content textarea { width: 100%; height: 100px; padding: 10px; border: 1px solid #cbd5e0; border-radius: 8px; margin-bottom: 10px; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
    .modal-actions button { padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; }
    .btn-cancel { background: #e5e7eb; }
    .btn-save { background: #22c55e; color: white; }
    .sort-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
    .sort-options button { padding: 12px; border: 1px solid #ddd; border-radius: 8px; background: #f9fafb; cursor: pointer; font-size: 0.9rem; }
    .reset-sort-btn { width: 100%; background: #ef4444; color: white; margin-bottom: 15px; }
    mark { background: #fde047; padding: 0 4px; border-radius: 3px; font-weight: bold; }
  </style>
</head>
<body>
  
  <div id="splash">
    <h1>Aplikasi Daftar Nama</h1>
    <button onclick="inisialisasiAplikasi()">Mulai Aplikasi</button>
  </div>

  <div class="container" id="app-container">
    <h1 class="main-title">📋 Daftar Nama</h1>
    <div class="search-bar-container"><input type="text" id="search" placeholder="🔍 Cari nama, alamat, hp, dll..."></div>
    <div class="form-section">
      <form id="form-input-nama">
        <input type="text" id="input-nama" placeholder="Nama" required>
        <input type="text" id="input-alamat" placeholder="Alamat" required>
        <input type="text" id="input-hp" placeholder="No. HP" required>
        <select id="input-keterangan" required>
          <option value="" disabled selected>Keterangan</option>
          <option>Keluarga</option><option>Tetangga</option><option>Teman Dekat</option><option>Relasi</option><option>Lain-lain</option>
        </select>
        <div class="form-buttons">
          <button type="submit" id="btn-tambah">Tambah</button>
          <button type="button" id="btn-jumlah" onclick="tampilkanJumlah()">Jumlah</button>
          <button type="button" id="btn-edit" onclick="aktifkanModeEdit()" disabled>Edit</button>
          <button type="button" id="btn-sort" onclick="bukaModalSort()">Urutkan</button>
          <button type="button" id="btn-batal-edit" onclick="batalEdit()" style="display: none;">Batal</button>
        </div>
      </form>
    </div>
    <div class="list-container" id="card-container"></div>
  </div>

  <div id="modal"><div class="modal-content"><h3 id="modal-title">Catatan Aksi</h3><textarea id="aksi-textarea" placeholder="Tulis catatan di sini..."></textarea><div class="modal-actions"><button class="btn-cancel" onclick="tutupModal()">Batal</button><button class="btn-save" onclick="simpanAksi()">Simpan</button></div></div></div>
  <div id="modal-jumlah"><div class="modal-content"><h3>Total Data</h3><p id="jumlah-text" style="margin: 15px 0; font-weight: bold; font-size: 1rem;"></p><div class="modal-actions" style="justify-content: center;"><button class="btn-save" onclick="tutupModalJumlah()">Tutup</button></div></div></div>
  <div id="modal-sort"><div class="modal-content"><h3>Urutkan & Filter</h3><div class="sort-options"><button onclick="urutkanData('a-z')">Nama A-Z</button><button onclick="urutkanData('z-a')">Nama Z-A</button><button onclick="filterData('Keluarga')">Keluarga</button><button onclick="filterData('Tetangga')">Tetangga</button><button onclick="filterData('Teman Dekat')">Teman Dekat</button><button onclick="filterData('Relasi')">Relasi</button><button onclick="filterData('Lain-lain')">Lain-lain</button><button onclick="filterData('')" class="reset-sort-btn">Tampilkan Semua</button></div><div class="modal-actions" style="justify-content: center;"><button class="btn-cancel" onclick="tutupModalSort()">Tutup</button></div></div></div>

  <script>
    let data = []; let selectedIndex = null; let editIndex = null; let currentCategoryFilter = '';
    const STORAGE_KEY = 'daftarNamaDatabase';
    const splash = document.getElementById('splash'); const appContainer = document.getElementById('app-container'); const form = document.getElementById('form-input-nama');
    const cardContainer = document.getElementById('card-container'); const searchInput = document.getElementById('search'); const modal = document.getElementById('modal');
    const modalJumlah = document.getElementById('modal-jumlah'); const modalSort = document.getElementById('modal-sort'); const jumlahText = document.getElementById('jumlah-text');
    const aksiTextarea = document.getElementById('aksi-textarea'); const btnEdit = document.getElementById('btn-edit'); const btnTambah = document.getElementById('btn-tambah');
    const btnBatalEdit = document.getElementById('btn-batal-edit');
    function simpanKeLocalStorage() { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }
    function bacaDariLocalStorage() { const dataTersimpan = localStorage.getItem(STORAGE_KEY); data = dataTersimpan ? JSON.parse(dataTersimpan) : []; }
    function inisialisasiAplikasi() { masukFullscreen(); bacaDariLocalStorage(); splash.style.display = 'none'; appContainer.style.display = 'flex'; renderCards(); }
    function masukFullscreen() { const elem = document.documentElement; if (!document.fullscreenElement && elem.requestFullscreen) elem.requestFullscreen().catch(err => {}); }
    function highlight(text, keyword) { if (!text || !keyword) return text; const regex = new RegExp(`(${keyword.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')})`, 'gi'); return text.replace(regex, '<mark>$1</mark>'); }
    function renderCards() {
      cardContainer.innerHTML = ''; const searchFilter = searchInput.value.toLowerCase();
      const filteredData = data.filter(item => (!currentCategoryFilter || item.keterangan === currentCategoryFilter) && (!searchFilter || Object.values(item).some(val => String(val).toLowerCase().includes(searchFilter))));
      filteredData.forEach(item => { const originalIndex = data.indexOf(item); const card = document.createElement('div'); card.className = `card ${editIndex === originalIndex ? 'selected' : ''}`; card.setAttribute('onclick', `pilihUntukEdit(${originalIndex})`);
        card.innerHTML = `<div class="card-header"><span class="icon">👤</span>${highlight(item.nama, searchFilter)}</div><div class="card-item"><span class="icon">📍</span><span>${highlight(item.alamat, searchFilter) || '-'}</span></div><div class="card-item"><span class="icon">📞</span><span>${highlight(item.hp, searchFilter) || '-'}</span></div><div class="card-item"><span class="icon">🏷️</span><span>${highlight(item.keterangan, searchFilter) || '-'}</span></div><div class="card-item"><span class="icon">📝</span><span><strong>Catatan:</strong> ${highlight(item.aksi, searchFilter) || 'Belum dijelaskan'}</span></div><div class="btn-group"><button class="btn-card btn-aksi" onclick="event.stopPropagation(); bukaModal(${originalIndex})">Aksi</button><button class="btn-card btn-hapus" onclick="event.stopPropagation(); hapusData(${originalIndex})">Hapus</button></div>`;
        cardContainer.appendChild(card);
      });
    }
    form.addEventListener('submit', (e) => { e.preventDefault(); masukFullscreen(); const nama = document.getElementById('input-nama').value.trim(); const alamat = document.getElementById('input-alamat').value.trim(); const hp = document.getElementById('input-hp').value.trim(); const keterangan = document.getElementById('input-keterangan').value; if (!nama || !alamat || !hp || !keterangan) return; if (editIndex !== null) { data[editIndex] = { ...data[editIndex], nama, alamat, hp, keterangan }; } else { data.push({ nama, alamat, hp, keterangan, aksi: "" }); } simpanKeLocalStorage(); batalEdit(); renderCards(); });
    function pilihUntukEdit(index) { editIndex = index; btnEdit.disabled = false; renderCards(); }
    function aktifkanModeEdit() { if (editIndex === null) return; masukFullscreen(); const item = data[editIndex]; document.getElementById('input-nama').value = item.nama; document.getElementById('input-alamat').value = item.alamat; document.getElementById('input-hp').value = item.hp; document.getElementById('input-keterangan').value = item.keterangan; btnTambah.textContent = "Simpan"; btnBatalEdit.style.display = 'block'; }
    function batalEdit() { editIndex = null; form.reset(); btnTambah.textContent = "Tambah"; btnEdit.disabled = true; btnBatalEdit.style.display = 'none'; renderCards(); }
    function hapusData(index) { masukFullscreen(); if (confirm("Yakin ingin menghapus data ini?")) { data.splice(index, 1); simpanKeLocalStorage(); batalEdit(); renderCards(); } }
    function bukaModal(index) { masukFullscreen(); selectedIndex = index; aksiTextarea.value = data[index].aksi || ""; modal.style.display = 'flex'; }
    function tutupModal() { modal.style.display = 'none'; aksiTextarea.value = ""; selectedIndex = null; }
    function simpanAksi() { masukFullscreen(); if (selectedIndex === null) return; data[selectedIndex].aksi = aksiTextarea.value.trim(); simpanKeLocalStorage(); renderCards(); tutupModal(); }
    function tampilkanJumlah() { masukFullscreen(); const totalData = data.length; const filteredData = cardContainer.children.length; if (currentCategoryFilter || searchInput.value) { jumlahText.innerHTML = `Menampilkan ${filteredData} dari total ${totalData} data.`; } else { jumlahText.textContent = `Jumlah nama yang berhasil ditulis adalah ${totalData}.`; } modalJumlah.style.display = 'flex'; }
    function tutupModalJumlah() { modalJumlah.style.display = 'none'; }
    function bukaModalSort() { masukFullscreen(); modalSort.style.display = 'flex'; }
    function tutupModalSort() { modalSort.style.display = 'none'; }
    function urutkanData(kriteria) { if (kriteria === 'a-z') data.sort((a, b) => a.nama.localeCompare(b.nama)); else if (kriteria === 'z-a') data.sort((a, b) => b.nama.localeCompare(a.nama)); renderCards(); tutupModalSort(); }
    function filterData(kategori) { currentCategoryFilter = kategori; renderCards(); tutupModalSort(); }
    window.addEventListener('click', (e) => { if (e.target === modal) tutupModal(); if (e.target === modalJumlah) tutupModalJumlah(); if (e.target === modalSort) tutupModalSort(); });
    searchInput.addEventListener('input', () => { renderCards(); });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(reg => console.log('SW terdaftar: ', reg)).catch(err => console.log('Pendaftaran SW gagal: ', err));
      });
    }
  </script>
</body>
</html>
